<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <!-- inicio navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Job Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- final navbar -->
    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
        </div>
        <!-- inicio form -->
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha os dados da melhor forma possível para encontrar mais
            rápido seu desenvolvedor!
          </h2>
          <form action="">
            <div class="form-group">
              <label for="title">Título da vaga:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Digite o título da vaga"
                required
              />
              <small id="titleHelp" class="form-text text-muted"
                >O título é importante! Seja objetivo!</small
              >
            </div>
            <div class="form-group">
              <label for="description">Descrição da vaga:</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Descreva o trabalho..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="company">Empresa contratante:</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Digite o nome da empresa."
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail para contato:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite o e-mail para contato."
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Salário oferecido:</label>
              <input
                type="text"
                class="form-control"
                id="salary"
                name="salary"
                placeholder="Digite o salário da vaga."
                required
              />
            </div>
          </form>
        </div>
        <input type="hidden" name="new_job" value="1" />
        <button type="submit" class="btn btn-primary"></button>
        <!-- fim form -->
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
